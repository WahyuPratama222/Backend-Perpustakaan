name: Backend CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: perpus_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Setup test env
        run: |
          cat <<EOF >> .env
          DB_NAME=perpus
          DB_USER=root
          DB_PASSWORD=root
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DIALECT=mysql
          NODE_ENV=test
          JWT_SECRET=test-secret
          EOF


      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migration
        run: npm run db:migrate
        env:
          NODE_ENV: test

      - name: Run seed
        run: npm run db:seed
        env:
          NODE_ENV: test

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
